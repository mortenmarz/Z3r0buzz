                    <h3>Tropical Tongue Twister - Pale Ale</h3>
                    <p>Dyk ned i en smagfuld oase med Tropical Tongue Twister - vores alkoholfrie øl, der er perfekt til dem, der ønsker at nyde en tropisk smagsoplevelse uden alkohol. Øllen er skabt med en blanding af saftige ingredienser, herunder ananas, passionsfrugt og en snert af citrus.
                    Tropical Tongue Twister er udover at være forfriskende lækker også et sundere alternativ med lavt kalorieindhold og ingen tilsat sukker. Sluk tørsten med en tropisk mundfuld.<br><br></p>
                    <b>Ingredienser:</b>

                        <li>Gær</li>

                    <h3>Hibernated Bear Brew - Brown Ale</h3>
                    <p>Med Hibernated Bear Brew får du en robust og fyldig smag  - en mørk øl, der er skabt til dem, der nyder en intens og kompleks smagsoplevelse. Vores brown ale byder på en subtil balance mellem ristet malt, kaffe, nødder, og chokoladeundertoner.
                    Hibernated Bear Brew er den perfekte følgesvend til kølige aftener og hyggelige stunder foran pejsen. Med sin rige smag og dybe karakter er det en øl, der efterlader et varigt smagsindtryk.<br><br></p>
                    <b>Ingredienser:</b>
                    <ul>
                        <li>Vand</li>
                        <li>Mørk malt</li>
                        <li>Humle</li>
                        <li>Gær</li>

                    </ul>
                    <a href="#" class="btn">Køb nu</a>

            </article>
            <article class="product-box">
                <img src="images/produkt3rigtig.webp" alt="Øl 3">

                    <h3>Apple Tree Dream - IPA</h3>
                    <p>En frugtig IPA (India Pale Ale) med noter af æble. Apple Tree Dream kombinerer den frugtagtige sødme fra æblerne med den karakteristiske bitterhed og aroma fra humlen, hvilket resulterer i en forfriskende og smagfuld oplevelse.
                    Det er en frugtøl med en sød og frugtagtig karakter med æblearomaer. Vores IPA er let, forfriskende, ideel til sommeren og lige til at nyde på en varm solskinsdag.<br><br></p>
                    <b>Ingredienser:</b>

                        <li>Gær</li>
